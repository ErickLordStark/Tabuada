<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles2.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabuada</title>


 
  <script>
    
    function gerarTabuada(){
      var numero = parseInt(document.getElementById('numero').value);
      var tabela = document.getElementById('tabela-tabuada');
      tabela.innerHTML = "" // limpar a tabela antes de gerar a outra

      // gerar tabuada

    for ( var i = 1; i <=10;
    i++) {
      var resultado = numero * i;
      var linha = "<tr><td>" + numero + " X " + i +" </td><td>" + " : " + resultado + "</td></tr>"; 

      tabela.innerHTML += linha
    }
    }
  </script>



</head>
<body>


  <h1>Tabuada Din√¢mica</h1>
  <div
  <p>digite um valor para gerar a tabuada</p><button id="toggle-mode">Alternar Modo</button>
  <input type="text" name="" id="numero">
<button onclick="gerarTabuada()">Gerar Tabuada</button>
<table id="tabela-tabuada"></table>
</div>

<script src="main.js"></script>
</body>



</html>
